<form #drinkForm='ngForm' (ngSubmit)='onSubmit(drinkForm)'>
  <input
    type="number"
    name="id"
    #id="ngModel"
    [(ngModel)]="drinkService.selectDrink.id"
    placeholder="Añade un id de bebida"
    >
  <input
    type="text"
    name="name"
    #name="ngModel"
    [(ngModel)]="drinkService.selectDrink.name"
    placeholder="Añade un nombre de bebida"
    >

  <button type="submit">Enviar</button>
  <button type="reset" (click)="resetForm(drinkForm)">Reset</button>
</form>
