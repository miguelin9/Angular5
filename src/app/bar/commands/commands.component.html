<mat-card>
  <mat-card-title>
    Comandas
  </mat-card-title>
  <mat-card-content>
    <mat-table class="mat-elevation-z8" #table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef mat-sort-header> FECHA </mat-header-cell>
        <mat-cell *matCellDef="let command"> {{command.datetimeOpen}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="state">
        <mat-header-cell *matHeaderCellDef mat-sort-header> ESTADO </mat-header-cell>
        <mat-cell *matCellDef="let command"> {{command.state}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="table">
        <mat-header-cell *matHeaderCellDef mat-sort-header> MESA </mat-header-cell>
        <mat-cell *matCellDef="let command"> {{command.table}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="total">
        <mat-header-cell *matHeaderCellDef mat-sort-header> TOTAL </mat-header-cell>
        <mat-cell *matCellDef="let command"> {{command.total}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button mat-raised-button color="primary" (click)="addCommand()">
            AÃ±adir
          </button>
        </mat-header-cell>
        <mat-cell *matCellDef="let command">
          <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="editCommand(command)">
            <mat-icon color="accent">mode_edit</mat-icon>
          </button>
          <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="deleteCommand(command)">
            <mat-icon color="warn">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let command; columns: displayedColumns;"></mat-row>
    </mat-table>
  </mat-card-content>
</mat-card>

<!-- 
table: number;
state: boolean;
productList: Product[];
datetimeOpen: Date;
datetimeClose: Date;
tip: number; 
-->
